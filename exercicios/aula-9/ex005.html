<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: rgb(58, 136, 209);
            color: white;
            font: normal 18px arial;
        }
    </style>
    <title>Trabalhando com DOM</title>
</head>
<body>
    <h1>Iniciando com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usa o <strong>DOM</strong> em JavaScript</p>
    <div id="msg">Clique em mim</div>

    <script>
        var body = window.document.body
        body.style.backgroundColor = "darkgreen"

        var p1 = window.document.getElementsByTagName('p')[1]
        // window.document.write('Está escrito assim: ' + p1.innerText) // Pega só a Tag.
        document.write(p1.innerHTML) // Pega a tag e os seus filhos.
        p1.style.color = 'yellow'

        /*var d = window.document.getElementById('msg')
        d.style.backgroundColor = 'darkblue'
        d.innerText = 'Olá'*/

        var d = window.document.querySelector('div#msg')
        d.style.backgroundColor = 'lightblue'
        d.style.color = 'darkblue'
    </script>
    
</body>
</html>
