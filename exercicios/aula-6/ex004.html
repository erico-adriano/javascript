<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font: normal normal 20px arial, verdana, sans-serif;
            color: lightcyan;
            background-color: rgb(97, 90, 191);
        }
    </style>
    <title>Mais comandos</title>
</head>
<body>
        
    <script>
        var nome = window.prompt("Qual é o seu nome?")
        document.writeln(`Óla ${nome}! Seu nome tem ${nome.length} letras.</br>`)
        document.write(`Seu nome em letra maiúsculas fica assim: ${nome.toUpperCase()}.`)
    </script>
</body>
