<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font: normal normal 16px arial, verdana, sans-serif;
            background-color: rgb(130, 130, 222);
        }

        h1{
            font-weight: bold;
            text-align: center;
            color: bisque;
        }

        h2 {
            text-align: center;
            color: rgb(152, 201, 244);
        }
        
        p {
            text-align: justify;
            text-indent: 30px;
            color: rgb(255, 255, 255);
        }
    </style>
    <title>Tratamento de dados</title>
</head>
<body>
    <h1>Olá Mundo!</h1>
    <h2>Me livrei da maldição!!</h2>
    

    <script>
        var n1 = Number(window.prompt('Digite um número: '))
        var n2 = Number(window.prompt('Digite outro número: '))
        var soma = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`)
        //(número + número) o + soma.
        //(string + string) o + concatena.
    </script>
    
</body>
</html>
